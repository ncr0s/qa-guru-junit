plugins {
    id 'java'
}

group 'gutu.qa'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}

dependencies {
    testImplementation (
            "com.codeborne:selenide:6.11.0",
            "org.junit.jupiter:junit-jupiter:5.8.2")
}

test {
    useJUnitPlatform()
}